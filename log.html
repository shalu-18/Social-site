          var app = angular.module("signup",[]);

          app.controller('signn',function($scope){

            $scope.usernamee = ["akshay"]
            $scope.password = ["123"]



              $scope.loginn = function()
              {
                $scope.logu = JSON.parse(localStorage.getItem('usern'))
                $scope.lennnn = $scope.logu.length

                $scope.logp = JSON.parse(localStorage.getItem('passw'))
                $scope.checkk = 0;
                console.log($scope.lennnn)
                for(var i = 0; i < $scope.lennnn; i++)
                {
                  if ($scope.lusername == $scope.logu[i]) {

                    {
                      alert("Login Successfull");

location.href="adminp.html";
