<body  ng-app="mymodule", ng-controller="mycontroller" >
<!-- navbar -->
<nav class="navbar navbar-dark bg-dark">
<a class="navbar-brand" href="#">Facebook Clone<i class="fas fa-home"></i></a>
<div class="pages">
<a class="rgpage" href="logandsign.html">Sign-Up</a>
<a class="lipage" href="logandsign.html">Sign-In</a>
<i class="fas fa-user"><i class="fas fa-heart"></i></i>
</div>

</nav>
<h2>.........User Profile......... </h2>
<hr>
<!-- ng-repeat for array vive -->
<div class="card">

  <div class="array">
    <div class="card-content" ng-repeat="p in vivepart">
   <div class="image">
      <img  class="img"  ng-src={{p.srcc}}> </img>
      </div>
      <button   class="likebutn" ng-click="doVote($index)   "class="btn btn-default btn-sm"><i class="fas fa-heart"></i></button>
      {{p.reaction}}
      <div class="aboutpost">
         <div class="card-title">{{p.pagename}}</div>
         <div class="card-text">{{p.about}}</div>
         <div class="card-text">{{p.Date}}</div>
<div class="input-group">
<input type="text" class="form-control" placeholder="Comment" id="com" ng-model="comme" aria-label="Recipient's username with two button addons"></input>
<button  ng-click="comentfun($index,comme)" type="submit" class="btn1"><i class="fas fa-comment-medical"></i></button>
</div>
<div class="card-text">{{p.comments}}</div>
</div>
</div>

<!-- new post -->
<h3 class="newtag">................. Create New Post......................</h3>
<div class="newpost">
<form name="newpost" novalidate>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" type="text" name="newn" ng-model="newn" required>
  </div><br>

  <div class="mb-3">
    <label class="form-label">Username</label>
    <input class="form-control" type="text" name="newun" ng-model="newun" required>
  </div><br>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <input class="form-control" type="password" name="newps" ng-model="newps" required>
  </div>
  <br>
  <button class="btnnew" ng-click="newpostadd()">Create New</button>
</form>
</div>




<script>
  var app = angular.module("mymodule",[]);
  app.controller('mycontroller',function($scope){
$scope.userlist=[];
  $scope.addrecords = function(){

  var f = document.getElementById('fname').value;
  var l = document.getElementById('lname').value;
 var useremail = document.getElementById('email').value;
var pswd = document.getElementById('psd').value; 0000

        }


$scope.vivepart = [{'pagename':'kendall jenner', 'about':'American model, socialite, and media personality.' ,'srcc':'https://www.etonline.com/sites/default/files/styles/max_1280x720/public/images/2021-05/kendall-jenner-poosh-youtube.jpg?h=59a3bc86&itok=7bwfgVsV', 'Date': new Date(),'comments': '','reaction':0},
{'pagename':'M.S. Dhoni', 'about':'Indian Cricketer, socialite, and media personality.' ,'srcc':'https://images.indianexpress.com/2017/07/dhoni_-file_759.jpg', 'Date': new Date(), 'comments': '','reaction':0},
{'pagename':'Food', 'about':'Donats are my Fav.' ,'srcc': 'https://scx2.b-cdn.net/gfx/news/hires/2016/howcuttingdo.jpg', 'Date': new Date(),'comments': '','reaction':0},
{'pagename':'Location&Travels', 'about':'Think to do in paris.' ,'srcc':'https://www.spaghettitraveller.com/wp-content/uploads/2017/01/paris-gargoyle.jpg', 'Date': new Date() ,'comments': '','reaction':0},
{'pagename':'Dog&Love', 'about':'Do you also love dogs.' ,'srcc':'https://media-cldnry.s-nbcnews.com/image/upload/newscms/2020_28/1587661/dogs-age-years-kb-inline-200707.jpg', 'Date': new Date() ,'comments': '','reaction':0},

];


$scope.comentfun = function($index, comme)
        {
            //var comment = document.getElementById('com').value;
            console.log(comme)
            //console.log(com)
            console.log($scope.vivepart[$index].comments)
             $scope.vivepart[$index].comments = comme;
             console.log($scope.vivepart[$index])

        }

        //  likebutton
        $scope.doVote = function($index)
                    {


                      if ($scope.vivepart[$index].reaction  == 0) {

                        $scope.vivepart[$index].reaction = 1;
                        console.log($scope.vivepart[$index].reaction)
                      }
                      else {
                        //$scope.posts.reaction = 1;
                        $scope.vivepart[$index].reaction = 0;
                        console.log($scope.vivepart[$index].reaction)
                      }
                    }

$scope.newpostadd = function(){
  $scope.vivepart.push({pagename: $scope.newn, about: $scope.newun});
};



    });

  </script>
</body>
</html>
